<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card glassmorphism</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section>
        <div class="ballon ballon-1"></div>
        <div class="ballon ballon-2"></div>
        <div class="ballon ballon-3"></div>
        <div class="ballon ballon-4"></div>
        <div class="card">
            <div class="card-inner">
                <p>NEON BANK</p>
                <div class="wrapper-input">
                    <input class="input-card-number" type="text" value="" placeholder="1234" maxlength="4">
                    <input class="input-card-number" type="text" value="" placeholder="1345" maxlength="4">
                    <input class="input-card-number" type="text" value="" placeholder="1799" maxlength="4">
                    <input class="input-card-number" type="text" value="" placeholder="4556" maxlength="4">
                </div>
            </div>
            <div class="highlight">
                <div class="col-l">
                    <p>VALID FROM</p>
                    <div class="wrapper-valid">
                        <input type="text" placeholder="MM" class="valid" maxlength="2">
                        <p>/</p>
                        <input type="text" placeholder="YY" class="valid" maxlength="2">
                    </div>

                    <input type="text" placeholder="Name Card Holder" class="name-hloder">
                </div>
                <div class="col-r">
                    <img src="img/Visa.png" width="37">
                </div>
            </div>
        </div>
    </section>

    <script src="card-script.js"></script>
</body>
</html>
