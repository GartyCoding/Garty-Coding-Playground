<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form spring season</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/leaf_01.png" class="leaf">
    <img src="img/leaf_02.png" class="leaf">
    <img src="img/leaf_03.png" class="leaf">
    <img src="img/leaf_04.png" class="leaf">
    <img src="img/leaf_05.png" class="leaf">
    <img src="img/leaf_06.png" class="leaf">
    <img src="img/leaf_07.png" class="leaf">
    <img src="img/leaf_08.png" class="leaf">
    <img src="img/leaf_09.png" class="leaf">
    <img src="img/leaf_10.png" class="leaf">
    <img src="img/leaf_11.png" class="leaf">
    <form>
        <h1>Sign Up</h1>
        <div class="wrapper-input">
            <input type="text" autocomplete="off" required>
            <label class="placeholder">Username</label>
        </div>
        <div class="wrapper-input">
            <input type="password" autocomplete="off" required>
            <label class="placeholder">Password</label>
        </div>
        
        <button class="login" type="submit">Login</button>

        <div class="wrapper-link">
            <a href="#">Forget Password</a>
            <a href="#">Sign Up</a>
        </div>
    </form>
</body>
</html>
